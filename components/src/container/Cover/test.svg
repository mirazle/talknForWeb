  <animate xlink:href="#wave1"
           attributeName="d"
           begin="0s"
           dur="6s"
           values="
            M 0, 300 C 600 0, 1000 600, 1600 300 V 600 H 0;
            M 0, 200 C 1200 0, 1000 600, 2000 350 V 600 H 0;
            M 0, 230 C 400 300, 400 200, 1700 250 V 600 H 0;
            M 0, 150 C 600 200, 1000 600, 1600 200 V 600 H 0;
            M 0, 300 C 600 0, 1000 600, 1600 300 V 600 H 0;
            "
           repeatCount="indefinite" />

  <animate xlink:href="#wave2"
