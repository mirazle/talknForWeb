    <script type="text/javascript">

      const method = location.pathname.split('/')[1];

      const url = `//cover.localhost${location.pathname}?json`;
      const option = {
        method: 'GET',
        headers: {
          'Content-Type': 'text/html',
        }
      };

      fetch(url).then((response, d) => {
        response.json().then((res) => {
          window.talknDatas = {};
          window.talknDatas.selectContentMenu = res.method;
          window.talknDatas.staticTags = {};
          window.talknDatas.staticTagsById = {};
          window.talknDatas.userTags　= {self: {investor: [], founder: [], member: [] }, search: {investor: [], founder: [], member: [] }, story: {story:[]}};
          res.userTags && res.userTags.forEach( (userTag) => {
            const {tagParentType, tagType} = userTag;
            if(tagParentType !== '' && tagType !== ''){
              window.talknDatas.userTags[tagParentType][tagType].push(userTag);
            }
          });

          res.staticTags && Object.keys(res.staticTags).forEach((tagsKey) => {
            if(!window.talknDatas.staticTagsById[tagsKey]){
               window.talknDatas.staticTagsById[tagsKey] = {};
            }
            res.staticTags[tagsKey].forEach((tag) => {
              if(!window.talknDatas.staticTagsById[tagsKey][tag.uniqueId]){
                window.talknDatas.staticTagsById[tagsKey][tag.uniqueId] = {};
              }
              window.talknDatas.staticTagsById[tagsKey][tag.uniqueId] = tag
            });
          });

          window.talknDatas.user = res.user;
          window.talknDatas.users = res.users;
          window.talknDatas.staticTags = res.staticTags;
          window.talknDatas.stories = res.stories;
          window.talknDatas.config = res.config;

          const script = document.createElement('script');
          script.type = "text/javascript"
          script.async = true;
          script.src = "https://localhost:8000/talkn.cover.js"
          document.head.appendChild(script);
        });
      });
    </script>

          })
          .catch((err) => {
            // 登録失敗 :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
